spring:
  application:
    name: genshinflow
  datasource:
    driver-class-name: org.h2.Driver
    jdbc-url: 'jdbc:h2:mem:test'
    username: sa
    password:
    hikari:
      connection-timeout: 1000
      validation-timeout: 1000
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        hbm2ddl:
          auto: create
  h2:
    console:
      enabled: true
      path: /h2
